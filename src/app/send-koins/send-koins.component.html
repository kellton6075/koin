<div style="padding: 20px;" id="form-olvidado">
    <form accept-charset="UTF-8" role="form" id="login-form" method="post">
        <fieldset>
          <label style="text-align:left;"><strong>Recipient Address</strong></label>
          <div class="form-group input-group">
            <input class="form-control" placeholder="Koin Address" type="text" style="height:40px">
          </div>
          <label style="text-align:left;"><strong>Amount</strong></label>
          <div class="form-group input-group">
            <input class="form-control" placeholder="0.00000" type="number" style="height:40px">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary pull-left">
              Send Koin
            </button>       
          </div>
        </fieldset>
    </form>
</div>
