<div class="app-header card-header ng-isolate-scope" page-title="pageTitle" wallet-data="walletData" bitcoin-prices="bitcoinPrices" settings="settings" display-price="isDoneFetchingPrice">
    <div class="row">
        <div class="col-xs-4">
            <h1 class="pageTitle ng-binding pull-left">Wallet Balance</h1>
        </div>

        <div class="col-xs-8">
            <div class="text-right app-header-right">
                <h1 class="ng-binding">
                    {{walletBalance}} koins
                    <!-- ngIf: !!displayPrice --><small ng-if="!!displayPrice" class="ng-binding ng-scope">â‰ƒ  ${{ruppess}}</small><!-- end ngIf: !!displayPrice -->
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
        <div class="row">
            <div class="col-xs-10" style="margin-top: 5%">
                <div class="panel panel-primary" style="border: double;">
                    <div class="panel-body">
                        <h2>
                                Recent Transactions
                            </h2>
                    </div>
                        <ul class="list-group">
                        
                        <li class="list-group-item">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Transaction Date</th>
                                    <th>Sender</th>
                                    <th>Receiver</th>
                                    <th>koins</th>
                                    <th>Transaction Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of transactionData">
                                    <td>Sat Feb 9</td>
                                    <td>{{data.from}}</td>
                                    <td>{{data.to}}</td>
                                    <td>{{data.coin}}</td>
                                    <td>{{ userEmail === data.fromUserId.email ? 'Send' : 'Receive'}}</td>
                                </tr>
