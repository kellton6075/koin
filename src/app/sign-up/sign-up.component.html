<div class="main">
    
    <div class="header">
        Create Your Free Account Now!!
    </div>
    <div class="container">
        <div class="middle">
            <div id="login">
        
              <form [formGroup]="signUpForm" (ngSubmit)="submitRegister()">
        
                <fieldset class="clearfix">
        
                  <p ><span class="fa fa-user"></span><input formControlName="email" type="text"  Placeholder="Email" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                  <p><span class="fa fa-lock"></span><input formControlName="password" type="password"  Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                  
                   <div>
                                      <span style="width:50%; text-align:left;  display: inline-block;"><input class="btn btn-info" type="submit" value="Sign Up" [disabled]="signUpForm.invalid"></span>
                                  </div>
        
                </fieldset>
              </form>
            </div>
        </div>
    </div>
  
  </div>
